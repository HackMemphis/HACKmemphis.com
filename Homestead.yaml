---
ip: "192.168.99.11"
memory: 1024
cpus: 2

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: .
      to: /home/vagrant/hackmemphis.dev
    - map: .
      to: /vagrant

sites:
    - map: hackmemphis.dev
      to: /home/vagrant/hackmemphis.dev/public

variables:
    - key: APP_ENV
      value: local
